<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/login.css" type=text/css>
</head>
<body>
	<div class="container text-center">
        <div id="center-container ">
            <div class="form-container sign-in-container">
                <form method="post" th:action="@{/admin/login}" class="form-horizontal" role="form">
                    <div class="form-group mb-3">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email" />
                    </div>                    
                    <div class="form-group mb-3">
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Password" />
                    </div>
                    <div class="mb-3">
                        <button type="submit" >Login</button>
                    </div>
                </form>
            </div>
            <div id="next-page-login">
                <div id="to-sign-up">
                    <p>Embark on your literary adventure! Join our community of readers by creating your account. Sign
                        up now and open the door to a world of books</p>
                    <a th:href="@{/admin/register}">
                        <button class="ghost" id="signIn">Sign up</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
